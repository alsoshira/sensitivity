	<title> Ready for the next sentences? </title>

  <body>
    <div id="contents">		

      <h2>You are subject number <input type="text" id="subjnum" size="2">.</h2>

					We are interested in your opinions on some new buttons that we have designed to adjust the sound of your hearing aids.

					Then answer the questions we ask you. 
	  </p><br>
					<span><button id="main" onclick="nextPage()" type="button">CONTINUE</button></span>

	  <br><br><br>
      <br><br><br>
    </div>

    <script>
	  function nextPage(){
	    var subjectnum;
		subjectnum = document.getElementById("subjnum").value;
		localStorage.setItem('subjectnum',subjectnum);
		window.location.assign('smartrating2.html');
  	  }
    </script>
